<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div class="container" align="center">
        <h2 class="text_center">请输入登录信息</h2>
        <form action="login" method="POST">
            {% csrf_token %}
            <div class="form_group">
                <label>邮箱</label>
                <input type="text" name="email" placeholder="请输入邮箱" id="inputmail">
            </div>
            <div class="form_group">
                <label>密码</label>
                <input type="password" name="password" placeholder="请输入密码" id="inputpassword">

            </div>
            <div class="form_group">
                <input type="submit" name="login" value="登录" >
            </div>

        </form>
    </div>

</body>
</html>
